    <main>
        <section id="geometry">
            <h2 class="main-subtitle">Area and Perimeter of Geometric Figures</h2>
            <div class="main-geometry">
                <article>
                    <h2>Square</h2>
                    <div class="main-geometry__body">
                        <span class="body-square"></span>
                        <form action="">
                            <label for="side_square">
                                Side square:
                            </label>
                            <input type="number" id="side_square" name="side_square" required> <br>               
                            <select name="measure_square" id="measure_square" title="medida">
                                <option value="cm">centimeters</option>
                                <option value="mm">milimeters</option>
                                <option value="m">meters</option>
                                <option value="km">kilometers</option>
                            </select><br>
                            <button type="button" title="Perimeter" onclick="getPerimeterSquare()">Perimeter</button>
                            <button type="button" title="Area" onclick="getAreaSquare()">Area</button>
                            <input type="reset" class="input-reset" value="Reset">   
                        </form>                        
                    </div>
                    <div class="span-result">
                        <span id="result_square"></span>
                    </div>
                </article>
                <article>
                    <h2>Triangle</h2>
                    <div class="main-geometry__body">
                        <span class="body-triangle"></span>
                        <form action="">
                            <label for="side_triangleA">
                                Side A:
                            </label>
                            <input type="number" id="side_triangleA" name="side_triangleA" required><br>
                            <label for="side_triangleB">
                                Side B:
                            </label>
                            <input type="number" id="side_triangleB" name="side_triangleB" required><br>
                            <label for="base_triangle">
                                Base :&nbsp;&nbsp;
                            </label>
                            <input type="number" id="base_triangle" name="base_triangle"><br>
                            <label for="height_triangle">
                                Height:
                            </label>
                            <input type="number" id="height_triangle" name="height_triangle" required><br>                  
                            <select name="measure_triangle" id="measure_triangle" title="medida">
                                <option value="cm">centimeters</option>
                                <option value="mm">milimeters</option>
                                <option value="m">meters</option>
                                <option value="km">kilometers</option>
                            </select><br>
                            <button type="button" title="Perimeter" onclick="getPerimeterTriangle()">Perimeter</button>
                            <button type="button" title="Area" onclick="getAreaTriangle()">Area</button>
                            <input type="reset" class="input-reset" value="Reset">   
                        </form>                        
                    </div>
                    <div class="span-result">
                        <span id="result_triangle"></spa>

                    </div>
                </article>    
                <article>
                    <h2>Circle</h2>
                    <div class="main-geometry__body">
                        <span class="body-circle"></span>
                        <form action="">
                            <input type="radio" name="radio_check" id="radio_check">
                            <label for="radio_check">
                                Radio: &nbsp;&nbsp;&nbsp;&nbsp;                        
                                <input type="number" id="radio" name="radio" required disabled> 
                            </label><br>
                            <input type="radio" name="radio_check" id="diameter_check">
                            <label for="diameter_check">
                                Diameter:
                                <input type="number" id="diameter" name="diameter" required disabled>  
                            </label><br>             
                            <select name="measure_circle" id="measure_circle" title="medida">
                                <option value="cm">centimeters</option>
                                <option value="mm">milimeters</option>
                                <option value="m">meters</option>
                                <option value="km">kilometers</option>
                            </select><br>
                            <button type="button" title="Perimeter" onclick="getPerimeterCircle()">Perimeter</button>
                            <button type="button" title="Area" onclick="getAreaCircle()">Area</button>
                            <input type="reset" class="input-reset" value="Reset">   
                        </form>                        
                    </div>
                    <div class="span-result">
                        <span id="result_circle"></span>
                    </div>
                </article>  
            </div>
