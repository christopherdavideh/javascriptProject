        <h2 class="main-discount__subtitle">Calculate your discount</h2>
        <section class="main-discount" id="discounts">            
            <article class="main-discount__coupon">
                <span class="main-discount__background">
                    
                </span>
                <div class="main-discount__list">
                    <ul>
                        <li>COUPON10</li>
                        <li>COUPON15</li>
                        <li>COUPON30</li>
                        <li>COUPON60</li>
                        <li>COUPON75</li>
                    </ul>
                </div>
            </article>
            <article>
                <form action="">
                    <label for="price">Price :&nbsp;&nbsp;&nbsp;&nbsp; </label>
                    <span>$</span>
                    <input type="number" id="price" ><br>
                    <label for="discount">Discount :&nbsp;</label>
                    <input type="number" id="discount" >
                    <span>%</span><br>
                    <label for="coupon">Coupon :&nbsp;&nbsp;</label>
                    <input type="text" id="coupon">
                </form>
                <p><b>Total a Pagar:</b></p>
                <p id="total_pay" class="total-pay">$ 0.00</p>
                <span class="money-background"></span>
            </article>
        </section>
