<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoMath WebApp</title>
</head>
<body>
    <header>
        <picture>
            <picture>
                <source media="(min-width: 600px)"
                        srcset="./src/icon/calipers_icon.svg" />
                <source media="(min-width: 300px) and (max-width: 600px)"
                        srcset="./src/icon/calipers_icon.svg" />
                <source media="(max-width: 50px)"
                        srcset="./src/icon/calipers_icon.svg" />
                <img src="./src/icon/calipers_icon.svg" alt="logo--header geometry"  width="60" height="60"/>
            </picture>
            <span>GeoMath</span> 
        </picture>
    </header>
    <main>
        <section>
            <p>what can I do for you?</p>
            <nav>
                <ul>
                    <li><a href="#geometry">Geometry</a></li>
                    <li><a href="#discounts">discounts</a></li>
                    <li><a href="#statistics">statistics</a></li>
                    <li><a href="#analysis">analysis</a></li>
                </ul>
            </nav>
        </section>
        <section id="geometry">
            <h2>Geometry</h2>
            <article>
                <h2>Square</h2>
                <form action="">
                    <label for="side_square">
                        Side square:
                    </label>
                    <input type="number" id="side_square" name="side_square" required>                
                    <select name="measure_square" id="measure_square" title="medida">
                        <option value="cm">centimetros</option>
                        <option value="mm">milimitros</option>
                        <option value="m">metros</option>
                        <option value="km">kilometros</option>
                    </select>
                    <button type="button" title="Perimeter" onclick="getPerimeterSquare()">Perimeter</button>
                    <button type="button" title="Area" onclick="getAreaSquare()">Area</button>
                    <input type="reset" value="reset">   
                </form>
                <span id="result_square"></span>
            </article>
            <article>
                <h2>Triangle</h2>
                <form action="">
                    <label for="side_triangleA">
                        Side A triangle:
                    </label>
                    <input type="number" id="side_triangleA" name="side_triangleA" required>
                    <label for="side_triangleB">
                        Side B triangle:
                    </label>
                    <input type="number" id="side_triangleB" name="side_triangleB" required>
                    <label for="base_triangle">
                        Base triangle:
                    </label>
                    <input type="number" id="base_triangle" name="base_triangle">
                    <label for="height_triangle">
                        Height triangle:
                    </label>
                    <input type="number" id="height_triangle" name="height_triangle" required>                  
                    <select name="measure_triangle" id="measure_triangle" title="medida">
                        <option value="cm">centimetros</option>
                        <option value="mm">milimitros</option>
                        <option value="m">metros</option>
                        <option value="km">kilometros</option>
                    </select>
                    <button type="button" title="Perimeter" onclick="getPerimeterTriangle()">Perimeter</button>
                    <button type="button" title="Area" onclick="getAreaTriangle()">Area</button>
                    <input type="reset" value="reset">   
                </form>
                <span id="result_triangle"></span>
            </article>    
            <article>
                <h2>Circle</h2>
                <form action="">
                    <input type="radio" name="radio_check" id="radio_check">
                    <label for="radio_check">
                        Radio:                        
                        <input type="number" id="radio" name="radio" required disabled> 
                    </label>
                    <input type="radio" name="radio_check" id="diameter_check">
                    <label for="diameter_check">
                        Diameter:
                        <input type="number" id="diameter" name="diameter" required disabled>  
                    </label>             
                    <select name="measure_circle" id="measure_circle" title="medida">
                        <option value="cm">centimetros</option>
                        <option value="mm">milimitros</option>
                        <option value="m">metros</option>
                        <option value="km">kilometros</option>
                    </select>
                    <button type="button" title="Perimeter" onclick="getPerimeterCircle()">Perimeter</button>
                    <button type="button" title="Area" onclick="getAreaCircle()">Area</button>
                    <input type="reset" value="reset">   
                </form>
                <span id="result_circle"></span>
            </article>  
        </section>
        <section id="discounts">
            <h2>Discounts</h2>
            <article></article>
        </section>
        <section id="statistics">
            <h2>Statistics</h2>
            <article></article>
        </section>
        <section id="analysis">
            <h2>Analysis</h2>
            <article></article>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./src/js/main.js"></script>
</body>
</html>
